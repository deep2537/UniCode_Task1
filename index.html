<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return object</title>
</head>
<body>
    <p id="demo"></p>
</body>
<script>
let x= 'Star Lord 8 8 7';
let y= 'Tony Stark 10 8 10';
let z= 'Bruce Banner 10 10 10';
let m;
function data(m){
    const myarray=m.split(" ");
    let name = myarray[0]+myarray[1];
    let personality=myarray[2];
    let strength=myarray[3]
    let intelligence=myarray[4];
    const properties={personality,strength,intelligence};
    const obj={name,properties};
    return obj;
}
console.log(data(z),data(y),data(x));
</script>
</html>
